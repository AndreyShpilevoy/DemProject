	</div>

								</a>

								<button type="button" class="navbar-toggler hidden-lg-up pull-xs-right" id="menu-toggle-button" data-toggle="collapse" data-target="#nav-menu-content">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
							</div>
						</div>
						<div class="col-xs-12 col-lg-6 padding-initial-xs-up menu-holder vertical-center-container-xs-up">
							<div class="full-width-container-xs-up">
								<!-- Links -->
								<ul class="nav navbar-nav collapse navbar-toggleable-md" id="nav-menu-content">

									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">Link 2</a>

									<li class="nav-item">

									</li>
								</ul>
							</div>
						</div>

				<div class="row">
					<div class="col-xs-12">
						<div class="categories-container">
							<div class="category-container">
								<div class="category-header vertical-center-container-xs-up">
									<div class="full-width-container-xs-up">
										<div class="category-header-title">
											Label
										</div>
									</div>
								</div>
								<div class="category-body">
									<div class="forums-container">
										<div class="forum-container col-xs-12 padding-initial-xs-up display-table-lg-up">
											<div class="col-md-5 col-lg-9 padding-left-initial-xs-up display-table-cell-vertical-center-lg-up float-initial-lg-up full-height-container-xs-up">
												<div class="display-table-lg-up">
													<div class="col-lg-8 display-table-cell-vertical-center-lg-up float-initial-lg-up">
														<div class="forum-title">
															<a class="forum-title-link" href="#">Title</a>
														</div>
														<div class="forum-description hidden-md-down">
															Some description for forum
														</div>
													</div>
													<div class="forum-topics-count col-lg-2 display-table-cell-vertical-center-lg-up float-initial-lg-up float-left-md-down">
														Topics: 10
													</div>
													<div class="forum-posts-count col-lg-2 display-table-cell-vertical-center-lg-up float-initial-lg-up">
														Posts: 1250
													</div>
												</div>
											</div>
											<div class="col-lg-3 padding-left-initial-lg-up display-table-cell-vertical-center-lg-up float-initial-lg-up full-height-container-xs-up">

													4 hours ago
												</div>
												<div class="forum-last-post-in-topic col-md-4 col-lg-12 padding-initial-sm-down vertical-center-container-md-down">
													<span>Last message in <a href="#">topic</a></span>
												</div>
											</div>
										</div>
										<div class="forum-container-separator col-xs-12"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
